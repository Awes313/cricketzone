<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase | CricketZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
    .navbar-brand img { height: 40px; margin-right: 10px; }
    .purchase-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      margin: 60px auto;
      max-width: 700px;
    }
    .btn-submit {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-submit:hover { background-color: #ffc107; color: #000; }
    footer { background-color: #111; color: white; text-align: center; padding: 30px 10px; margin-top: 80px; }
    .footer-bottom { background-color: #000; padding: 10px; color: #bbb; font-size: 14px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <span>CricketZone</span>
      </a>
    </div>
  </nav>

  <div class="purchase-section">
    <h2 class="fw-bold text-center mb-4">Purchase {{ product_type|capitalize }}</h2>

    <form action="{{ url_for('submit_purchase') }}" method="POST">
      <input type="hidden" name="product_type" value="{{ product_type }}">

      <div class="mb-3">
        <label class="form-label fw-semibold">Select {{ product_type|capitalize }}</label>
        <select name="product_name" class="form-select" required>
          <option value="">-- Select --</option>
          {% for item in products %}
          <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" name="customer_name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address</label>
        <textarea name="address" class="form-control" rows="3" placeholder="Enter your full address" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Quantity</label>
          <input type="number" name="quantity" class="form-control" min="1" value="1" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Payment Method</label>
          <select name="payment_mode" class="form-select" required>
            <option value="">Select</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Credit/Debit Card">Credit/Debit Card</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Confirm Purchase</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2025 CricketZone | All Rights Reserved</p>
  </footer>

</body>
</html>
