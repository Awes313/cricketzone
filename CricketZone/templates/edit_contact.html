<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contact | CricketZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h2>Edit Contact Message</h2>
  <form action="{{ url_for('update_contact', id=contact[0]) }}" method="POST" class="mt-4 bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{ contact[1] }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ contact[2] }}" required>
    </div>
    <div class="mb-3">
      <label>Reason</label>
      <input type="text" name="reason" class="form-control" value="{{ contact[3] }}" required>
    </div>
    <div class="mb-3">
      <label>Message</label>
      <textarea name="message" class="form-control" rows="3" required>{{ contact[4] }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
