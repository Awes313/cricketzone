<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Job Applicants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container-fluid bg-primary text-white text-center py-3">
    <h1 class="fw-bold">Job Applicants List</h1>
  </div>

  <div class="container mt-4 mb-5">
    {% if applicants %}
    <table class="table table-bordered table-striped text-center shadow">
      <thead class="table-dark">
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Institution</th>
          <th>Degree</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        {% for a in applicants %}
        <tr>
          <td>{{ a[0] }}</td>
          <td>{{ a[1] }}</td>
          <td>{{ a[2] }}</td>
          <td>{{ a[3] }}</td>
          <td>{{ a[4] }}</td>
          <td>{{ a[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning text-center fs-5">No applicants yet.</div>
    {% endif %}

    <div class="text-center mt-3">
      <a href="/" class="btn btn-success btn-lg px-4">Back to Application Form</a>
    </div>
  </div>
</body>
</html>
