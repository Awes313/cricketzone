<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Purchase | CricketZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h2>Edit Purchase Order</h2>
  <form action="{{ url_for('update_purchase', id=purchase[0]) }}" method="POST" class="mt-4 bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label>Product Type</label>
      <input type="text" name="product_type" class="form-control" value="{{ purchase[1] }}" required>
    </div>
    <div class="mb-3">
      <label>Product Name</label>
      <input type="text" name="product_name" class="form-control" value="{{ purchase[2] }}" required>
    </div>
    <div class="mb-3">
      <label>Customer Name</label>
      <input type="text" name="customer_name" class="form-control" value="{{ purchase[3] }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ purchase[4] }}" required>
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control" rows="3" required>{{ purchase[5] }}</textarea>
    </div>
    <div class="mb-3">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" value="{{ purchase[6] }}" required>
    </div>
    <div class="mb-3">
      <label>Payment Method</label>
      <input type="text" name="payment_mode" class="form-control" value="{{ purchase[7] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
