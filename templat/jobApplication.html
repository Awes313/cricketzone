<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <!-- Bigger, bold heading with extra padding -->
  <div class="container-fluid bg-info text-white text-center py-5 mb-4 shadow-sm">
    <h1 class="display-5 fw-bold">Job Application Form</h1>
  </div>

  {% if msg %}
  <div class="alert alert-success text-center fs-5 my-3 w-75 mx-auto shadow">{{ msg }}</div>
  {% endif %}

  <div class="d-flex justify-content-center mt-1 mb-5">
    <form action="/apply" method="POST" class="bg-white p-5 rounded shadow-lg w-100" style="max-width: 1100px;">

      <div class="row mb-3">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Full Name:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control form-control-lg fs-5" name="fullname" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Email Address:</label>
        </div>
        <div class="col-md-8">
          <input type="email" class="form-control form-control-lg fs-5" name="email" placeholder="Enter email" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Phone Number:</label>
        </div>
        <div class="col-md-8">
          <input type="tel" class="form-control form-control-lg fs-5" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Institution:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control form-control-lg fs-5" name="institution" placeholder="Enter institution name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Degree:</label>
        </div>
        <div class="col-md-8">
          <select class="form-select form-select-lg fs-5" name="degree" required>
            <option value="">-- Select Degree --</option>
            <option>B.E / B.Tech</option>
            <option>B.Sc</option>
            <option>M.Sc</option>
            <option>M.Tech</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-3 text-end">
          <label class="form-label fs-4 fw-bold">Skills:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control form-control-lg fs-5" name="skills" placeholder="e.g., Python, HTML, CSS" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-danger btn-lg px-5 me-3 fs-4">Submit</button>
        <a href="/viewApplicants" class="btn btn-primary btn-lg px-5 fs-4">View Applicants</a>
      </div>

    </form>
  </div>
</body>
</html>
